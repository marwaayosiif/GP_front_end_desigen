<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!--Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">WORKLIST</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Priority</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Patient Id</th>
                <!-- <th scope="col">Birthdate</th> -->
                <!-- <th scope="col">Status</th> -->
                <!-- <th scope="col"> Performance</th> -->
                <th scope="col">Modality </th>
                <th scope="col">Study Datetime</th>
                <th scope="col">Referring Doctor</th>
                <th scope="col"> Action</th>



              </tr>
            </thead>

            <tbody>
              <tr *ngFor = "let pd of service.list">
                <td >
                    1
                </td>
                  <th scope="row">
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{pd.name}}</span>
                      </div>
                  </th>
                <td >
                    {{pd.patientID}}
                </td>
                <!-- <td >
                  38
                </td> -->
                <!-- <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> pending
                  </span>
                </td> -->
                <!-- <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">60%</span>
                    <div>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                      </div>
                    </div>
                  </div>
                </td> -->

                <td><!--Modality -->
                  {{pd.modailty}}
                </td>
                <td><!--Study Datetime -->
                  {{pd.studyDate | date:'dd//MM/yyyy'}}
                </td>
                <td><!--Referring Doctor -->
                 {{pd.referringDoctor}}
                </td>

                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)" (click)= DeleteOn(pd.id)>Delete</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)= populateForm(pd)>Edit</a>
                      <a class="dropdown-item" href="javascript:void(0)">Mark as done </a>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  <button class="btn btn-primary my-4 " type="button">
    Add New Patiant
  </button>
  </div>
</div>
