    <ngb-tab id="Final-tab" title="Final Assesment">
      <ng-template ngbTabContent>
        <form #form="ngForm" (submit)="OnSubmit(form,'FinalAssessment')">
            <input name = "id" type="hidden" [value]="service.FinalAssessment.id"/>
            <div class="form-group focused">

                <h5 class="form-control-label" for="Mammo-history" style= "margin-right: 15px; padding-top: 15px;">BIRADS Categories</h5>

                <select class="custom-select" name = "biRadsId" #biRadsId = "ngModel" [(ngModel)] = "service.FinalAssessment.biRadsId" >

                    <option *ngFor="let item of BiRadslist" value="{{item.id}}">{{item.name}}</option>
                  </select>
            </div>

            <div class="form-group focused">

                <select class="custom-select" name = "recommendationId" #recommendationId = "ngModel" [(ngModel)] = "service.FinalAssessment.recommendationId">


                    <option value = "0"> SELECT</option>
                    <option *ngFor="let item of RecommendationList" value="{{item.id}}">{{item.name}}</option>
                  </select>
                <textarea rows="4" class="form-control form-control-alternative" placeholder=" Other Recommendations ..."
                name = "recommendationText" #recommendationText = "ngModel" [(ngModel)] = "service.FinalAssessment.recommendationText" style="border: 1ch;"></textarea>

            <div class="col-4 text-right">
